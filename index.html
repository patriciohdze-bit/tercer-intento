<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Santa Claus en Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">

      <!-- Luz -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="0 2 1" intensity="0.8"></a-light>

      <!-- Modelo de Santa Claus -->
      <a-entity
        gltf-model="url(models/santa.glb)"
        scale="0.5 0.5 0.5"
        position="0 0 -2"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
      </a-entity>

      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
