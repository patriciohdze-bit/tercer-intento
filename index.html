<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba A-Frame sola</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1 -3" rotation="0 45 0" color="tomato"></a-box>
      <a-sphere position="2 1 -5" radius="1.25" color="skyblue"></a-sphere>
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
